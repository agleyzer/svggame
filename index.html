<!DOCTYPE html>
<html style="width:100%;height:100%;">

<body style="width:100%;height:100%;margin:0;">

    <svg id="svg" width="100%" height="90%">
        <rect fill="white" width="100%" height="100%" />
        <circle id="svg1" cx="50" cy="50" r="40" stroke="black" stroke-width="4" fill="teal" />
    </svg>
    <a style="font-size: 200%;" id="link" href="#" download="GameScreenCapture.svg">Download SVG of current game</a>
    <script>
        function moveY(id, dist) {
            const element = document.getElementById(id);
            const y = parseFloat(element.getAttributeNS(null, 'cy'));
            element.setAttributeNS(null, 'cy', y + dist);
        }
        function moveX(id, dist) {
            const element = document.getElementById(id);
            const x = parseFloat(element.getAttributeNS(null, 'cx'));
            element.setAttributeNS(null, 'cx', x + dist);
        }
        function svgExp() {
            //get svg element.
            var svg = document.getElementById("svg");

            //get svg source.
            var serializer = new XMLSerializer();
            var source = serializer.serializeToString(svg);

            //add name spaces.
            if (!source.match(/^<svg[^>]+xmlns="http\:\/\/www\.w3\.org\/2000\/svg"/)) {
                source = source.replace(/^<svg/, '<svg xmlns="http://www.w3.org/2000/svg"');
            }
            if (!source.match(/^<svg[^>]+"http\:\/\/www\.w3\.org\/1999\/xlink"/)) {
                source = source.replace(/^<svg/, '<svg xmlns:xlink="http://www.w3.org/1999/xlink"');
            }

            //add xml declaration
            source = '<?xml version="1.0" standalone="no"?>\r\n' + source;

            //convert svg source to URI data scheme.
            var url = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(source);

            //set url value to a element's href attribute.
            document.getElementById("link").href = url;
            //you can download svg file by right click menu.
        }
        document.addEventListener('keydown', function (ev) {
            switch (event.key) {
                case "ArrowLeft":
                    moveX('svg1', -10);
                    break;
                case "ArrowRight":
                    moveX('svg1', 10);
                    break;
                case "ArrowUp":
                    moveY('svg1', -10);
                    break;
                case "ArrowDown":
                    moveY('svg1', 10);
                    break;
            }
        })
        setInterval(svgExp, 1000);
    </script>
</body>

</html>
